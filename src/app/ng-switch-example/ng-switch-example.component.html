<p>ng-switch-example works!</p>
<input type="text" placeholder="Enter a no between 1 to 5" [(ngModel)]="car">
<div [ngSwitch]="car">
    <div *ngSwitchCase="1">Ferrari</div>
    <div *ngSwitchCase="2">Porsche</div>
    <div *ngSwitchCase="3">Lamborghini</div>
    <div *ngSwitchCase="4">Pagani</div>
    <div *ngSwitchCase="5">Bugatti</div>
    <div *ngSwitchDefault>Unknown</div>
</div>
