<h1>Cars</h1>

<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars" [class.table-primary]="car.Id == selectedId">
        <th scope="row">{{car.Id}}</th>
        <td>{{car.Name}}</td>
        <td>{{car.Price}}</td>
        <td><button class="btn btn-primary" (click)="carDetails(car)">Details</button></td>
      </tr>
      <tr>
    </tbody>
  </table>
